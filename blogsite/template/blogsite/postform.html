{% extends 'blogsite/base.html' %}

{% block tittle %} Postform {% endblock %}
{% block body %}
<h1 align="Center">
    Welcome
</h1>
<form method="post" action="submit/platform">
    {% csrf_token %}
    Tittle: <input type="text" name="tittle">

    Text:  <textarea name="text" cols="50" rows="10"></textarea>

    Date: <input type="date" name="create_date">

    <input type="submit" name="submit">
</form>
{% endblock %}
